<script>
    class Apple{
        weight
        constructor(weight) {
            this.weight = weight
        }
        getWeight(){
            return this.weight
        }
        isEmpty(){
            if(this.weight <= 0){
                return true
            }else {
                return false
            }
        }
        decreaseApple(){
            if(this.isEmpty()){
                alert('Tao an het roi')
            }else {
                this.weight--
            }
        }
    }
    class Human{
        name
        gender
        weight
        constructor(name,gender,weight) {
            this.name = name
            this.gender = gender
            this.weight = weight
        }
        getName(){
            return this.name
        }
        setName(name){
            return this.name = name
        }
        getWeight(){
            return this.weight
        }
        setWeight(weight){
            return this.weight = weight
        }
        isMale(){
            if(this.gender == 1){
                return true
            }else {
                return false
            }
        }
        getGender(){
            if(this.isMale()){
                return "Male"
            }else {
                return "Female"
            }
        }
        checkApple(apple){
            return apple.isEmpty()
        }
        eat(apple){
            if(apple.getWeight() > 0){
                apple.decreaseApple()
                this.weight++
            }else {
                alert("Tao da het")
            }
        }

        getInfo(human){
            alert(human.name + " " +human.weight + " " +human.getGender())
        }
    }
    let adam = new Human("adam", 1, 66)
    let eva = new Human("eva", 2, 44)
    let apple_1 = new Apple(10)

    while (apple_1.isEmpty() !== true) {
        document.write("Adam ăn táo" + "<br>")
        adam.eat(apple_1)

        document.write("Quả táo còn: " + "<br>")
        document.write(apple_1.getWeight() + " đơn vị" + "<br>")
        document.write( "Cân nặng của Adm là: " + adam.getWeight() + " đơn vị" + "<br>")

        document.write("<br>")

        document.write("Eva ăn táo" + "<br>")
        eva.eat(apple_1)

        document.write("Quả táo còn: " + "<br>")
        document.write(apple_1.getWeight() + " đơn vị" + "<br>")
        document.write( "Cân nặng là: " + eva.getWeight() + " đơn vị" + "<br>")
    }
    adam.getInfo(adam)
</script>
